<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--This example shows the use of several tags such as horizontal
    rule, page breaks, bold and Italic tags.-->
    <title>Examples of Different Tags</title>
</head>
<body>
    <hr />
    <h1>It is not a good practice to put any HTML tags other than the TITLE in the HEAD section </h1>
    <h2>We can also use heading tags in the body of the document.</h2>
    <h4>This text is in fourth level heading</h4>
    <h6>This text is in sixth level heading</h6>
    <br />
    <i>This is plain italicized text </i>
    <h3><b><i> This text is third level, bold and italicized </i></b></h3>
</body>
</html>
